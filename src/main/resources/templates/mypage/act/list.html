<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/mypage/mypage.css">
	<link rel="stylesheet" href="/css/main/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main/style.css">
	<link rel="stylesheet" href="/css/main/responsive.css">
	<link rel="stylesheet" href="/css/main/custom.css">
	<link rel="stylesheet" href="/css/main/sidebar.css">
	<link rel="stylesheet" href="/css/styles.css">




</head>

<body>

	<div th:include="./main/header.html"></div>

	<div class="container con">
		<div>
			<p class="mb-3 title">봉사 신청 내역</p>
			<p>신청한 봉사 내역을 확인할 수 있습니다.</p>
			<p>클릭하시면, 봉사 상세페이지로 이동합니다.</p>
			<hr>
		</div>
		<div class="div-search row">
			<input type="text" class="input col" placeholder="검색어를 입력하세요.">
			<button type="button" class="col search-btn btn custom-reverse-btn">검색</button>
		</div>
		<table class="table table-hover">
			<tr>
				<th>신청번호</th>
				<th>신청일자</th>
				<th>신청상태</th>
				<th>봉사명</th>
			</tr>
			<tr th:each="a:${app_list}"
				th:onclick="'location.href=\'' + @{'/volunteer/detail/'+${a.volunteerno}} + '\''">
				<td th:text="${a.appno}"></td>
				<td th:text="${#dates.format(a.a_date, 'yyyy-MM-dd HH:mm:ss')}"></td>
				<td th:text="${a.a_status}"></td>
				<td th:text="${a.v_title}"></td>
			</tr>
		</table>
		<nav aria-label="Page navigation example" class="justify-content-center" style="display: flex;">
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>

	</div>


	<div th:include="./main/footer.html"></div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>

</html>
