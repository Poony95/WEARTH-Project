<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/mypage/mypage.css">
	<link rel="stylesheet" href="/css/education/education.css">
	<link rel="stylesheet" href="/css/main/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main/style.css">
	<link rel="stylesheet" href="/css/main/responsive.css">
	<link rel="stylesheet" href="/css/main/custom.css">
	<link rel="stylesheet" href="/css/main/sidebar.css">
	<link rel="stylesheet" href="/css/styles.css">
	<!--캐러셀.css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<!--캐러셀 script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

	<div th:include="./main/header.html"></div>

	<div class="container con">
		<div class="mb-3">
			<select id="option"
				style="border: none; font-size: 30px; font-weight: 900; color: #3a6d40; margin-left: 20px;"
				onchange="handleOnChange(this)">
				<option style="font-size: 17px !important; color: black;" value="education" selected>관심 교육</option>
				<option style="font-size: 17px !important; color: black;" value="lecture">관심 강연</option>
			</select>
		</div>
		<hr>
		<div class="container">
			<!--교육목록  -->
			<div id="div-edu">
				<div th:each="e:${edu_list}">
					<div class="card">
						<a th:href="@{'/school/education/detail/'+${e.eduNO}}"><img class="card-img-top"
								th:src="@{'/images/education/'+${e.eduFile}}" alt="Card image"
								style="width: 100%" /></a>
						<div class="card-body">
							<h5 class="card-title" th:text="${e.eduName}"></h5>
							<p class="card-text" th:text="${e.eduContent}"></p>
							<div class="row">
								<div class="col">
									<a th:href="@{'/school/education/detail/'+${e.eduNO}}" class="btn custom-btn btn-sm"
										th:text="${e.eduStatus}"></a>
								</div>
								<div class="col">
									<a th:onclick="'changeImage(' + ${e.eduNO} + ')'" style="margin-left: 55px;">
										<img th:id="${e.eduNO}" src="/images/education/whiteHeart.jpg"
											style="width:28px" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 강연목록  -->
			<div id="div-lec">
				<div th:each="l:${lec_list}">
					<div class="card">
						<a th:href="@{'/school/lecture/detail/'+${l.lecNO}}"><img class="card-img-top"
								th:src="@{'/images/lecture/'+${l.lecFile}}" alt="Card image" style="width: 100%" /></a>
						<div class="card-body">
							<h5 class="card-title" th:text="${l.lecName}"></h5>
							<p class="card-text" th:text="${l.lecContent}"></p>
							<div class="row">
								<div class="col">
									<a th:href="@{'/school/lecture/detail/'+${l.lecNO}}" class="btn custom-btn btn-sm"
										th:text="${l.lecStatus}"></a>
								</div>
								<div class="col">
									<a th:onclick="'changeImage(' + ${l.lecNO} + ')'" style="margin-left: 55px;">
										<img th:id="${l.lecNO}" src="/images/lecture/whiteHeart.jpg"
											style="width:28px" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="./main/footer.html"></div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="/js/education/education.js"></script>
	<script src="/js/education/detail.js"></script>
	<script>
		function handleOnChange(e) {
			const option = e.value;
			console.log("option : " + option);
			if (option == "education") {
				document.getElementById("div-edu").style.display = "block";
				document.getElementById("div-lec").style.display = "none";
			} else {
				document.getElementById("div-edu").style.display = "none";
				document.getElementById("div-lec").style.display = "block";
			}
		}
	</script>
</body>

</html>
