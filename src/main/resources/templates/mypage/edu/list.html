<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>찾아가는 환경교육 조회</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/mypage/mypage.css">
  <link rel="stylesheet" href="/css/main/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main/style.css">
  <link rel="stylesheet" href="/css/main/responsive.css">
  <link rel="stylesheet" href="/css/main/custom.css">
  <link rel="stylesheet" href="/css/main/sidebar.css">
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>
	<div th:include="/main/header.html"></div>
	<div class="container con">
		<div>
          <p class="mb-3 title">위얼스 학교 주문 및 신청내역</p>
          <p>신청 및 주문한 위얼스 학교의 내역을 볼 수 있습니다.</p>
          <hr>
        </div>
      <div class="div-search row">
        <select class="col sel">
			<option selected >전체</option>
			<option>교육</option>
			<option>강연</option>
		</select>
        <input type="text" class="input col" placeholder="검색어를 입력하세요.">
        <button type="button" class="col search-btn btn btn-outline-success">검색</button>
      </div>
        <table class="table table-hover">
          <tr>
			<th>번호</th>
            <th>타입</th>
            <th>신청/주문일자</th>
            <th>신청제목</th>
            <th>교육/강연장소</th>
            <th>결제금액</th>
            <th>접수여부</th>
          </tr>
          <tr th:each="r:${requestList}">
			<td th:text="${r.reqNO}"></td>  
            <td th:text="${r.type}"></td>
            <td th:text="${r.reqDate}"></td>
            <td th:text="${r.reqTitle}"></td>
            <td th:text="${r.reqAddr}"></td>
            <td>-</td>
            <td th:text="${r.reqStatus}"></td>
          </tr>
      </table>
      
        <nav aria-label="Page navigation example" class="justify-content-center" style="display: flex;">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"  th:each="i:${#numbers.sequence(1,totalPage)}">
				<a class="page-link" th:href="@{'/mypage/edu/list/'+${i}}" th:text="${i}"></a>
			</li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
		
	</div>
	
	<div th:include="/main/footer.html"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>
</html>
