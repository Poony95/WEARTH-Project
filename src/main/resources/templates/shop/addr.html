<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/main/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main/style.css">
	<link rel="stylesheet" href="/css/main/responsive.css">
	<link rel="stylesheet" href="/css/main/custom.css">
	<link rel="stylesheet" href="/css/main/sidebar.css">
	<link rel="stylesheet" href="/css/styles.css">


	<style>
		.addr-table {
			width: 90%;
			margin: 0 auto;
			margin-top: 30px;
		}
	</style>

</head>

<body>

	<div class="container">
		<table class="table table-hover addr-table">
			<tr>
				<th></th>
				<th>배송지명</th>
				<th>배송지</th>
				<th>수령인</th>
				<th>전화번호</th>
				<th>우편번호</th>
			</tr>
			<tr th:each="a:${addr_list}">
				<td><input type="radio" th:value="${a.addrno}" name="addrno" th:checked="${a.is_default}=='Y'"></td>
				<td th:text="${a.addrname}"></td>
				<td th:text="${a.addr}"></td>
				<td th:text="${a.receiver}"></td>
				<td th:text="${formattedPhone}"></td>
				<td th:text="${a.post}"></td>
			</tr>
		</table>
		<div class="justify-content-center">
			<button class="btn custom-btn" onclick="sendAddr()">선택</button>
			<button class="btn custom-btn" style="background-color: lightgray;" onclick="self.close()">닫기</button>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script>
		function sendAddr(){
			let addrno = $('input[name=addrno]:checked').val();
			alert(addrno);
		}
		
	</script>
</body>

</html>
