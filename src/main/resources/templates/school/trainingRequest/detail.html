<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/main/style.css">
<link rel="stylesheet" href="/css/trainingRequest/detail.css">
</head>
<body>
	<div class="container">
		<div th:include="/main/header.html"></div>	
		
		<!--상단배너-->
		<div class="container p-5 my-5 border">
		  <h1 style="font-weight: bold; color: #43a06f;">강의 요청</h1>
		  <p>위얼스학교에 필요한 강의를 요청해주세요.</p>
		</div>
		
		<hr style="border-top: 3px solid  #43a06f;"/>
		
		<table class="table caption-top">
			<tr>
				<td>
					<ul>
						<br />
						<li><h2 style="font-weight: bold; margin-top: -10px;" th:text="${r.reqTitle}">친환경 에너지 재료를 활용한 체험활동 강의 요청드립니다.</h2></li>
						<li>기관명: <span th:text="${r.reqCompany}"></span> &nbsp;|&nbsp;  교육대상: <span th:text="${r.reqApp}"></span>&nbsp;|&nbsp; 강의장소: <span th:text="${r.reqAddr}"></span> &nbsp;|&nbsp; 강의일정: <span th:text="${r.reqDate}"></span> </li>
						<br />
					</ul>
				</td>
			</tr>
			<tr>
				<td><span th:utext="${r.reqContent}"></span></td>
			</tr>
		</table>
		
		첨부파일 : <span style="font-weight: bold;"><a th:href="@{'/images/education/trainingRequest/'+${r.reqFile}}" th:text="${r.reqFile}" download></a></span>
		
		 <div class="row justify-content-center" style="margin-top: 80px;">
	      <div class="col-auto">
	        <a href="/school/trainingRequest/list/1" class="btn custom-btn">목록으로</a>
	      </div>
	    </div>
		<div th:include="/main/footer.html"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
