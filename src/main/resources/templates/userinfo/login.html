<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert title here</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/userinfo/userinfo.css">
  <link rel="stylesheet" href="/css/main/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main/style.css">
  <link rel="stylesheet" href="/css/main/responsive.css">
  <link rel="stylesheet" href="/css/main/custom.css">
  <link rel="stylesheet" href="/css/main/sidebar.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="http://developers.kakao.com/sdk/js/kakao.js"></script>
 
</head>

<body>
	 <div th:include="./main/header.html"></div>
  <div class="container">
   
   
    <div class="form-container justify-content-center container">
   
      <div class="line"></div>

      
      <div class="mb-3 justify-content-center row">
        <img src="https://i.postimg.cc/gc760pLT/kakao.png" alt="kakao" class="sns-logo img-responsive center-block col-sm-3" onclick="kakaoLogin()">
        <img src="https://i.postimg.cc/NfpG07nf/naver.png" alt="naver" class="sns-logo img-responsive center-block col-sm-3">
      </div>

      <div class="line-none"></div>
    

      <div class="row">
        <!--로그인 form-->
      <form class="needs-validation" action="/userinfo/login" method="post">
		  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <div class="mb-3 row justify-content-center">
          <label for="inputId" class="col-sm-3 col-form-label">아이디</label>
          <div class="col-sm-5">
            <input type="text" class="form-control input" id="inputId" name = "username" required>
            <div class="invalid-tooltip">아이디를 입력해주세요.</div>
          </div>
        </div>  
        <div class="mb-3 row justify-content-center">
          <label for="inputPwd" class="col-sm-3 col-form-label">비밀번호</label>
          <div class="col-sm-5">
            <input type="password" class="form-control input" id="inputPwd" name="password" required>
            <div class="invalid-tooltip">비밀번호를 입력해주세요.</div>
          </div>
        </div>  
        <div class="mb-3 justify-content-center">
          <button class="btn submit-btn custom-btn" type="submit" id="btn-login">로그인</button>
        </div>
      </form>
        
        
      </div>
      <div><a class="text-sucess link" href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR">아이디</a>&nbsp;/&nbsp;
        <a class="text-sucess link" href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR">비밀번호</a> 찾기&nbsp;&nbsp;
        <a class="text-sucess link" href="/userinfo/signup">회원가입</a></div>
      
      
      
      
    </div>
    
   
  

    
  </div>
  <div th:include="./main/footer.html"></div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
  	  Kakao.init("805b5d2e52d8f6303fb372ca5efd7e30");
	  function kakaoLogin(){
		  Kakao.Auth.loginForm({
			scope:"account_email, gender, birthday, profile_image",
			success:function(){
				Kakao.API.request({
					url:"/v2/user/me",
				}).then(function(response){
					var id = response.id;
					console.log(id);
					$.ajax({
						url : '/userinfo/kakaoLogin',
						method : 'POST',
						data : {id:id},
						success: function (url) {
				            console.log(url);
				        },
				        error: function (xhr, status, error) {
				            console.log("Error: " + error);
				        },
					})
					
				}).catch(function(error){
					console.log(error);
				})
			}
	      });
	  }

  </script>
</body>

</html>
